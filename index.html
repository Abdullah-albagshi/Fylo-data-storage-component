<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="flyo">
            <div class="logo"><img src="/images/logo.svg" alt=""></div>
            <div class="icons">
                <img src="/images/icon-document.svg" alt="">
                <img src="/images/icon-folder.svg" alt="">
                <img src="/images/icon-upload.svg" alt="">
            </div>
        </div>
        <div class="storage">
            <div class="square">
                <p>185 <span>GB LEFT</span></p>
            </div>
            <div class="triangle"></div>
            <p class="used"> You’ve used <span>815 GB</span> of your storage
            </p>
            <div class="progressBar">
                <div class="progress">
                    <div class="progressCircle"></div>
                </div>
            </div>
            <div class="gb">
                <p class="gb">0 GB</p>
                <p class="gb">1000 GB</p>
            </div>
        </div>
    </div>

    <div class="background"></div>
</body>

</html>
